<!DOCTYPE html>
<html>
<head>
	<title>Radio Buttons</title>
	<style type="text/css">
		input[type=radio]:checked {
			height: 20px;
			width: 20px;
			border: 5px solid #0DFF92;
			border-radius: 100%;
		}
		input[type=radio]{
			height: 20px;
			width: 20px;
			border-radius: 20px;
		}
		input[type=radio]:not{
			
			height: 25px;
			width: 25px;
			border-radius: 100%;
			
		}
	</style>
</head>
<body>
<h1>Choose Gender</h1>
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="male">Male

</body>
</html>
